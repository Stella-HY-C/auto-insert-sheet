// 참고 : https://wikidocs.net/173462
// 1. 플러그인 적용
// Java 코드를 컴파일하는 기능과 같은 모든 유용한 기능을 설정
plugins {
	id 'java'
	id 'war'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
}

// 2. 프로젝트 설명
group = 'com.auto'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

// 3. 저장소 설정
// Gradle은 Maven repository, JCenter repository, Ivy directory등 다양한 저장소를 지원한다.
repositories {
	mavenCentral() // maven 중앙 저장소
}

// 5. 의존성 관계 설정
//  java의 의존성 관리를 위해 다양한 '구성'을 제공
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// google sheet api 추가
	implementation 'com.google.api-client:google-api-client:2.0.0'
	implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
	implementation 'com.google.apis:google-api-services-sheets:v4-rev20220927-2.0.0'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation 'org.springframework.boot:spring-boot-starter-test' // 테스트시에만 필요
}

// 6. 테스팅
tasks.named('test') {
	useJUnitPlatform()
}
